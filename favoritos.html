<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Carrusel de Imágenes en Mosaico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="Stylos/favoritos.css">
    <link rel="stylesheet" href="Stylos/stylos.css">
  
    <script src="Scrips/menu-loader.js"></script>
    
 
</head>
<body>
    <h1>Animes que me gustan</h1>
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <div class="image-container">
                        <img src="img/escanor.jpg" alt="Escanor">
                        <div class="image-description">Descripción de Escanor</div>
                    </div>
                </li>
                <li class="glide__slide">
                    <div class="image-container">
                        <img src="img/miku.jpg" alt="Miku">
                        <div class="image-description">Descripción de Miku</div>
                    </div>
                </li>
                <li class="glide__slide">
                    <div class="image-container">
                        <img src="img/goku.jpg" alt="Goku">
                        <div class="image-description">Descripción de Goku</div>
                    </div>
                </li>
                <li class="glide__slide">
                    <div class="image-container">
                        <img src="img/naruto.jpg" alt="8k">
                        <div class="image-description">Descripción de 8k</div>
                    </div>
                </li>
                <li class="glide__slide">
                    <div class="image-container">
                        <img src="img/spy-family.jpg" alt="spy-family">
                        <div class="image-description">Descripción de Spy Family</div>
                    </div>
                </li>
                <li class="glide__slide">
                    <div class="image-container">
                        <img src="img/sowor-art-one-line.jpg" alt="Sword Art Online">
                        <div class="image-description">Descripción de Sword Art Online</div>
                    </div>
                </li>
                <li class="glide__slide">
                    <div class="image-container">
                        <img src="img/re-zero.jpg" alt="Re:Zero">
                        <div class="image-description">Descripción de Re:Zero</div>
                    </div>
                </li>
                <li class="glide__slide">
                    <div class="image-container">
                        <img src="img/asta.jpg" alt="Asta">
                        <div class="image-description">Descripción de Asta</div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="Scrips/favoritos.js"></script>
</body>
</html>
